<section>
  <h1>Lista de PCs - Catalogo</h1>

  <div class="card-container">
    <ul>
      <li *ngFor="let pc of recebeComputador">
        <div class="card">
          <p>{{pc.marca}}</p>
          <img src="{{ pc.foto }}">
          <p><a routerLink="/detalhes">Ver Detalhes</a></p>
        </div>
      </li>
    </ul>
  </div>
</section>
